<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon</title>
</head>
<body>
    <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
    <ul>
        <li><a href="#About">About</a></li>
        <li><a href="#Schedule">Schedule</a></li>
        <li><a href="#Register">Register</a></li>
        <li><a href="#Contact">Contact</a></li>
    </ul>
    </nav>
</header>
<main> 
    <form action="/submit-form" method="post">
        <label for="fullname">Name:</label>
        <input type="text" name="fullname" id="name"
        name="fullname" placeholder="Enter your fullname">
<br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"
        name="email" placeholder="example@domain.com">
<br>
         <label for="password">Password:</label>
        <input type="password" name="password" id="password"
        name="password" placeholder="Enter password">
<br>
         <label for="password confirmation">Confirm Password:</label>
        <input type="password" name="password confirmation" id="password confirmation"
        name="password confirmation" placeholder="Confirm password">
<br>
       <label for="Terms and Conditions">Agree to Terms and Conditions</label>
        <input type="checkbox" name="Terms and Conditions" id="Terms and Conditions">
    </form>
    <button type="submit">Register Now</button>
</main>
<footer>&copy;TechCon Conference 2024</footer>
</body>
</html>
